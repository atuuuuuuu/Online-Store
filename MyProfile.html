<style>body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f8fb;
}

header {
    background-color: #a36d6d;
    color: white;
    padding: 15px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header-content {
    display: flex;
    align-items: center;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px; /* Add padding for spacing */
}

.header-content h1 {
    margin: 0;
    flex-grow: 1; /* Ensures the title takes the available space */
}

nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

nav ul li {
    margin: 0 15px; /* Adjusted spacing between menu items */
}

nav ul li a {
    color: white;
    text-decoration: none;
    padding: 5px 10px;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #a8dadc; /* Hover effect color change */
}

.cart-icon {
    display: flex;
    align-items: center;
}

.cart-icon img {
    width: 30px;
    height: auto;
}


.product-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

.product {
    background-color: white;
    margin: 10px;
    padding: 20px;
    width: calc((50% / 3) - 40px); /* Adjust for 3 products per row */
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

.product img {
    max-width: 100%;
    height: auto;
    margin-bottom: 15px;
}

.product h2 {
    color: #333;
    margin-bottom: 10px;
}

.price {
    color: #007bff;
    font-size: 1.2rem;
    margin-bottom: 15px;
}

.add-to-cart {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.add-to-cart:hover {
    background-color: #218838;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
}

/* Notification styles */
.notification {
    display: none; /* Hidden by default */
    position: fixed;
    bottom: 20px;
    right: 20px; /* Start on-screen */
    background-color: #28a745; /* Green */
    color: white;
    padding: 10px 20px;
    border-radius: 10px; /* Rounded corners */
    z-index: 1000; /* Sit on top */
    transition: right 0.5s ease; /* Smooth transition for the right property */
    display: flex; /* Use flexbox for alignment */
    align-items: center; /* Center items vertically */
}

.close-button {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    margin-left: 10px; /* Space between message and close button */
    cursor: pointer;
}
@media screen and (max-width: 768px) {
    .product {
        width: calc((50% / 2) - 30px); /* Adjust for 2 products per row */
    }
}

@media screen and (max-width: 480px) {
    .product {
        width: 50%; /* Full width for single product per row */
    }
}
.notification {
    display: none; /* Hidden by default */
    position: fixed;
    bottom: 20px;
    right: -300px; /* Start off-screen */
    background-color: #28a745; /* Green */
    color: white;
    padding: 10px 20px;
    border-radius: 10px; /* Rounded corners */
    z-index: 1000; /* Sit on top */
    transition: right 0.5s ease; /* Smooth transition for the right property */
}

</style>

<script>
    // Function to show notification
    function showNotification() {
        const notification = document.getElementById('notification');
        notification.style.display = 'flex'; // Show the notification
        notification.style.right = '10px'; // Move it into view

        setTimeout(() => {
            notification.style.right = '-300px'; // Move it out of view
            setTimeout(() => {
                notification.style.display = 'none'; // Hide it after transition
            }, 500); // Wait for the transition to finish
        }, 5000); // Show for 5 seconds
    }

    // Close notification when the close button is clicked
    document.getElementById('close-notification').addEventListener('click', function() {
        const notification = document.getElementById('notification');
        notification.style.right = '-300px'; // Move it out of view
        setTimeout(() => {
            notification.style.display = 'none'; // Hide it after transition
        }, 500); // Wait for the transition to finish
    });

    // Example of triggering the notification (you can call this function when an item is added to the cart)
    document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', showNotification);
    });
    // Function to add item to cart
    function addToCart(product) {
    const cartItems = JSON.parse(localStorage.getItem('cartItems')) || []; // Retrieve existing items
    cartItems.push(product); // Add new product
    localStorage.setItem('cartItems', JSON.stringify(cartItems)); // Save back to local storage
    showNotification(); // Show notification when item is added
}

    // Example of triggering the addToCart function
    document.querySelectorAll('.add-to-cart').forEach(button => {
    button.addEventListener('click', function() {
    const product = {
    name: this.parentElement.querySelector('h2').innerText,
    price: parseFloat(this.parentElement.querySelector('.price').innerText.replace('$', ''))
    };
    addToCart(product);
    });
});
</script>
